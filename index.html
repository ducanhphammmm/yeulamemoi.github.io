function runTime() {
    var now = new Date();
    var month = now.getMonth();

class TextScramble {
  constructor(el) {
    this.el = el;
    this.chars = '!<>-_\\/[]{}â€”=+*^?#________';
    this.update = this.update.bind(this);
  }
  setText(newText) {
    const oldText = this.el.innerText;
    const length = Math.max(oldText.length, newText.length);
    const promise = new Promise(resolve => this.resolve = resolve);
    this.queue = [];
    for (let i = 0; i < length; i++) {
      const from = oldText[i] || '';
      const to = newText[i] || '';
      const start = Math.floor(Math.random() * 40);
      const end = start + Math.floor(Math.random() * 40);
      this.queue.push({
        from,
        to,
        start,
        end
      });
    }
    cancelAnimationFrame(this.frameRequest);
    this.frame = 0;
    this.update();
    return promise;
  }
  update() {
    let output = '';
    let complete = 0;
    for (let i = 0, n = this.queue.length; i < n; i++) {
      let {
        from,
        to,
        start,
        end,
        char
      } = this.queue[i];
      if (this.frame >= end) {
        complete++;
        output += to;
      } else if (this.frame >= start) {
        if (!char || Math.random() < 0.28) {
          char = this.randomChar();
          this.queue[i].char = char;
        }
        output += `<span class="dud">${char}</span>`;
      } else {
        output += from;
      }
    }
    this.el.innerHTML = output;
    if (complete === this.queue.length) {
      this.resolve();
    } else {
      this.frameRequest = requestAnimationFrame(this.update);
      this.frame++;
    }
  }
  randomChar() {
    return this.chars[Math.floor(Math.random() * this.chars.length)];
  }
}

function resizeCanvas(){
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}


function Particle(){
  this.x = mouseX || w/2;
  this.y = mouseY || h/3;
  this.size = this.random(50);
  this.color = "hsla("+hue+", 100%, 50%, .01)";
  this.maxLife = this.random(200);
  this.life = 0;
  this.vx = this.random(-5, 5);
  this.vy = this.random(-1, 1);
  this.grav = .003;
  this.index = particleIndex;
  particles[particleIndex] = this;
  particleIndex++;
}

Particle.prototype = {

  constructor: Particle,

  draw: function(){
    ctx.fillStyle = this.color;
    ctx.fillRect(this.x, this.y, this.size, this.size);
    this.update();
  },

  update: function(){
    if(this.life >= this.maxLife){
      delete particles[this.index];
    }
    this.x += this.vx;
    this.y += this.vy;
    this.vy += this.grav;
    this.life++;
  },

  random: function(){
    var 
      min = arguments.length == 1 ? 0 : arguments[0],
      max = arguments.length == 1 ? arguments[0] : arguments[1];
    return Math.random() * (max - min) + min;
  }

};

function animate(){
  ctx.fillStyle = "rgba(0,0,0,.1)";
  ctx.fillRect(0,0,w,h);

  for(var i = 0; i<maxParticles; i++){
    particles[i] = new Particle();
  }
  for(var i in particles){
    particles[i].draw();
  }
hue += .3;
  window.requestAnimationFrame(animate);
}

});

});
